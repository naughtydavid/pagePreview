<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Preview Link</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script>
      $(function(){
        $('#go').click(function(e){
          $('#preview').html('Loading.........');
          e.preventDefault();
          $.ajax({
            url: 'read',
            data: {
              target_url: $('#url').val()
            },
            dataType: 'json',
            success: function(data){
              console.log(data);
              $('#preview').html('');
              $('#preview').append($('<h2>').html(data.title));
              $('#preview').append($('<p>').html(data.desc));
              $(data.img).each(function(i,j){
                $('#preview').append($('<img>').attr('src', j));
              });

            },
            error: function(err, xhr){
              console.log('oops');
              console.log(err);
              console.log(xhr);
            }
          })
        })
      })
    </script>
  </head>
  <body>
    Paste  a Link here and Preview it
    <form>
      <input id="url" type="text" value="" />
      <input id="go" type="submit" value="Go" />
    </form>
    <div id="preview">
      
    </div>
  </body>
</html>
